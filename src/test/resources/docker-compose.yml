version: "2"

services:

  p6-db:
    container_name: p6-db
    image: postgres:12.2-alpine
    environment:
      POSTGRES_DB: "p6"
      POSTGRES_USER: "p6"
      POSTGRES_PASSWORD: "p6"
    labels:
      - "test.Wait.forLogMessage.regex=.*database system is ready to accept connections.*\\s"
      - "test.Wait.forLogMessage.times=2"
      - "test.log=true"
      - "test.property.quarkus.datasource.jdbc.url=jdbc:postgresql://$${host:p6-db}:$${port:p6-db:5432}/p6?sslmode=disable"
      - "test.property.quarkus.datasource.reactive.url=postgresql://$${host:p6-db}:$${port:p6-db:5432}/p6?sslmode=disable"
    ports:
      - "5432:5432"
    networks:
      - "test"

  p6-process:
    container_name: p6-process
    image: p6-process:latest
    ports:
      - "8080:8080"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: "jdbc:postgresql://p6-db:5432/postgres?sslmode=disable"
      QUARKUS_DATASOURCE_REACTIVE_URL: "postgresql://p6-db:5432/postgres?sslmode=disable"
      QUARKUS_DATASOURCE_USERNAME: "p6"
      QUARKUS_DATASOURCE_PASSWORD: "p6"
    labels:
      - "test.unit=false"
      - "test.priority=101"
      - "test.image.pull=DEFAULT"
      - "test.property.quarkus.http.test-port=$${port:p6-process:8080}"
    volumes:
      - ./p6:/work/p6
    networks:
      - test

networks:
  test: