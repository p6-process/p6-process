version: "2"

services:

  p6-artemis:
    container_name: p6-artemis
    image: vromero/activemq-artemis:2.9.0-alpine
    environment:
      ARTEMIS_USERNAME: "admin"
      ARTEMIS_PASSWORD: "admin"
      DISABLE_SECURITY: "true"
      ARTEMIS_PERF_JOURNAL: "NEVER"
    volumes:
      - ./broker-00.xml:/var/lib/artemis/etc-override/broker-00.xml
    labels:
      - "test.priority=1"
      - "test.Wait.forLogMessage.regex=.*AMQ241004: Artemis Console available at.*"
      - "test.Wait.forLogMessage.times=1"
      - "test.log=true"
      - "test.property.quarkus.artemis.username=admin"
      - "test.property.quarkus.artemis.password=admin"
      - "test.property.quarkus.artemis.url=tcp://$${host:p6-artemis}:$${port:p6-artemis:61616}"
    ports:
      - "8161:8161"
      - "61616:61616"
    networks:
      - test

  p6-mongo:
    container_name: p6-mongo
    image: mongo:4.0
    ports:
      - "27017:27017"
    labels:
      - "test.priority=2"
      - "test.Wait.forLogMessage.regex=.*build index done..*"
      - "test.Wait.forLogMessage.times=1"
      - "test.log=true"
      - "test.property.quarkus.mongodb.connection-string=mongodb://$${host:p6-mongo}:$${port:p6-mongo:27017}"
    networks:
      - test

  p6-process:
    container_name: p6-process
    image: quay.io/p6-process/p6-process:latest
    ports:
      - "8080:8080"
    labels:
      - "test.unit=false"
      - "test.priority=101"
      - "test.image.pull=DEFAULT"
      - "test.env.QUARKUS_INFINISPAN_CLIENT_SERVER_LIST=p6-infinispan:11222"
      - "test.env.ARTEMIS_URL=tcp://p6-artemis:61616"
    volumes:
      - ./p6:/work/p6
    networks:
      - test

networks:
  test: