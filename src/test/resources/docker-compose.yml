version: "2"

services:

  p6-artemis:
    container_name: p6-artemis
    image: vromero/activemq-artemis:2.9.0-alpine
    environment:
      ARTEMIS_USERNAME: "admin"
      ARTEMIS_PASSWORD: "admin"
      DISABLE_SECURITY: "true"
      ARTEMIS_PERF_JOURNAL: "NEVER"
    volumes:
      - ./broker-00.xml:/var/lib/artemis/etc-override/broker-00.xml
    labels:
      - "test.Wait.forLogMessage.regex=.*AMQ241004: Artemis Console available at.*"
      - "test.Wait.forLogMessage.times=1"
      - "test.log=true"
      - "test.property.amqp-port=$${port:p6-artemis:5672}"
      - "test.property.amqp-host=$${host:p6-artemis}"
      - "test.property.amqp-client-port=$${port:p6-artemis:5672}"
      - "test.property.amqp-client-host=$${host:p6-artemis}"
    ports:
      - "8161:8161"
      - "5672:5672"
    networks:
      - test

  p6-infinispan:
    container_name: p6-infinispan
    image: infinispan/server:11.0
#    image: quay.io/lorislab/infinispan-quarkus-server:27102019
    ports:
      - "11222:11222"
    environment:
        USER: p6
        PASS: p6
    labels:
      - "test.Wait.forLogMessage.regex=.*ISPN080001.*"
      - "test.Wait.forLogMessage.times=1"
      - "test.log=true"
      - "test.property.quarkus.infinispan-client.server-list=$${host:p6-infinispan}:$${port:p6-infinispan:11222}"
    networks:
      - test

  p6-process:
    container_name: p6-process
    image: quay.io/p6-process/p6-process:latest
    ports:
      - "8080:8080"
    labels:
      - "test.unit=false"
      - "test.priority=101"
      - "test.image.pull=DEFAULT"
      - "test.env.QUARKUS_INFINISPAN_CLIENT_SERVER_LIST=p6-infinispan:11222"
      - "test.env.AMQP_HOST=p6-artemis"
    volumes:
      - ./p6:/work/p6
    networks:
      - test

networks:
  test: