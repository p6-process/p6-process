quarkus.http.port=8080

# JDBC
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=root
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:26257/postgres?sslmode=disable
quarkus.datasource.jdbc.min-size=4
quarkus.datasource.jdbc.max-size=16
quarkus.hibernate-orm.database.generation=validate

quarkus.flyway.migrate-at-start=true

# JMS
quarkus.index-dependency.smallrye.group-id=io.smallrye.reactive
quarkus.index-dependency.smallrye.artifact-id=smallrye-reactive-messaging-jms

quarkus.artemis.url=tcp://localhost:61616
quarkus.artemis.username=admin
quarkus.artemis.password=admin

# Process
mp.messaging.incoming.process-start-in.connector=lorislab-jms-tx
mp.messaging.incoming.process-start-in.destination=process-start
mp.messaging.incoming.process-start-in.destination-type=queue

# Token
mp.messaging.incoming.token-in.connector=lorislab-jms-tx
mp.messaging.incoming.token-in.destination=token-execute
mp.messaging.incoming.token-in.destination-type=queue

# Singleton
mp.messaging.incoming.token-singleton-in.connector=lorislab-jms-tx
mp.messaging.incoming.token-singleton-in.destination=token-singleton
mp.messaging.incoming.token-singleton-in.destination-type=queue

# DEV
%dev.quarkus.log.console.level=DEBUG
%dev.p6.deployment.dir=src/test/resources/p6

# TEST
#%test.quarkus.hibernate-orm.log.sql=true
%test.quarkus.log.console.level=DEBUG
%test.p6.deployment.dir=src/test/resources/p6
